<!DOCTYPE html>

{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">
                <img class="align-self-center" src="your-logo-url" alt="Logo" style="height: 30px;">
                <h2 class="mb-0 mx-2">JobDocAutomation</h2>
                <small class="text-muted align-self-end d-none d-xl-block">Your mass job application automation tool</small>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-card card mt-5">
                    <div class="card-body text-center">
                        <h3 class="card-title">Login</h3>
                        <p>Choose one of the following options to log in:</p>
                        
                        <form method="post" action="{% provider_login_url 'google' action=reauthenticate %}">
                            {% csrf_token %}
                            {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                            {% endif %}
                            <button class="btn-google btn btn-outline-dark rounded-pill shadow-custom" type="submit">
                                <i class="fab fa-google mr-2"></i>
                                Log in with Google
                            </a>
                        </form>
                        <!--
                        <a href="{% provider_login_url 'google' action=reauthenticate %}" class="btn btn-lg btn-outline-dark rounded-pill my-2">
                            <i class="fab fa-facebook-f mr-2"></i>
                            Login with Facebook
                        </a>
                        <a href="{% provider_login_url 'google' action=reauthenticate %}" class="btn btn-lg btn-outline-dark rounded-pill my-2">
                            <i class="fab fa-apple mr-2"></i>
                            Login with Apple
                        </a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
